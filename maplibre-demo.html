<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OSM Tile Server - MapLibre Demo</title>
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <link
      href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      .map-overlay {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px;
        border-radius: 4px;
        font-family: monospace;
        font-size: 12px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div class="map-overlay">
      <div><strong>OSM Tile Server</strong></div>
      <div>MapLibre GL JS Demo</div>
      <div>Dark Theme</div>
    </div>

    <script>
      const map = new maplibregl.Map({
        container: "map",
        style: {
          version: 8,
          name: "Dark Theme",
          sources: {
            "osm-tiles": {
              type: "raster",
              tiles: [window.location.origin + "/tile/{z}/{x}/{y}.png"],
              tileSize: 256,
              attribution: "Â© OpenStreetMap contributors",
            },
          },
          layers: [
            {
              id: "background",
              type: "background",
              paint: {
                "background-color": "#0c0c0c",
              },
            },
            {
              id: "osm-tiles-layer",
              type: "raster",
              source: "osm-tiles",
              minzoom: 0,
              maxzoom: 22,
            },
          ],
        },
        center: [0, 0],
        zoom: 2,
      });

      // Add navigation controls
      map.addControl(new maplibregl.NavigationControl());

      // Add scale control
      map.addControl(
        new maplibregl.ScaleControl({
          maxWidth: 200,
          unit: "metric",
        }),
      );

      // Add geolocate control
      map.addControl(
        new maplibregl.GeolocateControl({
          positionOptions: {
            enableHighAccuracy: true,
          },
          trackUserLocation: true,
        }),
      );
    </script>
  </body>
</html>
